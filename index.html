<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h1>To-Do List</h1>
    <hr />
    <div class="add-wrapper">
      <input class="add-input" placeholder="Enter Task" />
      <button class="add-button">+Add</button>
    </div>
    <div class="list">
      <div class="to-do">
        <h2>To-Do's:</h2>
        <ul class="to-do-list"></ul>
      </div>
      <hr class="spacer" />
      <div class="done">
        <h2>Done:</h2>
        <ul class="done-list"></ul>
      </div>
    </div>
    <div class="buttons">
      <button class="button1">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right-icon lucide-arrow-right">
          <path d="M5 12h14" />
          <path d="m12 5 7 7-7 7" />
        </svg>
      </button>
      <button class="button2">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left-icon lucide-arrow-left">
          <path d="m12 19-7-7 7-7" />
          <path d="M19 12H5" />
        </svg>
      </button>
      <button class="clear-button">Alle To-Dos l√∂schen</button>
    </div>
    <script src="script.js"></script>
  </body>

</html>
